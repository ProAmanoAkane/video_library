<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <!-- Ajoutez cette ligne pour le message d'erreur -->
    <p style="color: red;">{{ error_message }}</p>
    <a href="{{ url_for('register') }}">Register</a>
</body>
</html>
